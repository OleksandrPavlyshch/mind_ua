{% import "nunjucks-templates/partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" media="all" href="css/vendor/index.css">
    <link rel="stylesheet" media="all" href="css/screen.css">
  </head>
  {% if page_class %}<body class="{{ page_class }}">{% else %}<body>{% endif %}

    <!-- BEGIN content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <!-- bower:js -->
    <script src="js/vendor/jquery.js"></script>
    <!-- endbower -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
